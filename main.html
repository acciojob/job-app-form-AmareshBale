<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<div>
			<label for="name">Name:*</label>
			<input type="text" id="name" placeholder="Your Name" required>
		</div>
		<div>
			<label for="email">Email:*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label>Gender:*</label>
			<label>Male<input type="radio" name="gender" required></label>
			<label>Female<input type="radio" name="gender" required></label>
		</div>
		<div>
			<label for="laptop">Laptop Brands:</label>
			<select id="laptop">
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age:*</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">Date of Birth:*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password:*</label>
			<input type="password" id="password">
		</div>
		<div>
			<label for="portfolio">Portpolio URL:</label>
			<input type="url" id="portfolio">
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
